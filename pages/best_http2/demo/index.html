<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>Best HTTP/2 WebGL Demo</title>

		<link rel="shortcut icon" href="TemplateData/favicon.ico">
		<link rel="stylesheet" type="text/css" href="TemplateData/style.css">
		<link rel="stylesheet" type="text/css" href="TemplateData/main.css">
	</head>
	<body>
		<div class="flex-container" >
			<div class="main-header" >
				<h1 style="text-align: center" >Best HTTP/2 WebGL Demo</h1>
			</div>
			
			<div class="webgl-content">
				<div id="gameContainer" class="gameContainer" >
					<canvas id="unity-canvas" style="width:100%; height:100%;"></canvas>
					<div id="unity-loading-bar">
						<div id="unity-progress-bar-empty">
						  <div id="unity-progress-bar-full"></div>
						</div>
					</div>
					<div class="footer">
						<div class="webgl-logo"></div>
						<div class="fullscreen" id="unity-fullscreen-button" ></div>
					</div>
				</div>
			</div>
		</div>
		
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/demo.loader.js";
      var config = {
        dataUrl: buildUrl + "/demo.data.unityweb",
        frameworkUrl: buildUrl + "/demo.framework.js.unityweb",
        codeUrl: buildUrl + "/demo.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Best MQTT",
        productName: "Best MQTT Demo",
        productVersion: "2.2.0",
      };
	  
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
	  
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
	</body>
</html>
